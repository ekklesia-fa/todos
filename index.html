<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPER SIMPLE TODOS</title>
  <link rel="stylesheet" href="./w3.css">
  <style>
    li div {
      background-color: white;
    }
    
    li.done div {
      background-color: rgb(178, 223, 169);
    }
    
    li.done div div {
      text-decoration-line: line-through;
      text-decoration-color: palegreen;
    }
    
    li.done .w3-button {
      display: none;
    }
  </style>
</head>

<body class="w3-light-gray">

  <header class="w3-bar w3-black w3-xlarge">
    <div class="w3-bar-item">SIMPLE TODOS</div>
  </header>

  <div class="w3-panel">
    <div class="w3-light-gray">
      <form>
        <div class="w3-bar">
          <input type="text" id="in_text" class="w3-input w3-bar-item w3-border" autocomplete="off" autofocus placeholder="New todo" style="width: 80%;">
          <button type="submit" id="btnSubmit" class="w3-button w3-black w3-bar-item w3-right" style="width: 18%;">Add</button>
        </div>
      </form>
    </div>
  </div>

  <div class="w3-container w3-border-top w3-text-gray">
    Total : <span class="w3-text-black" id="countRow">0</span> rows
  </div>

  <ul class="w3-ul">
